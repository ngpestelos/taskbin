<!DOCTYPE html>
<html>
  <head>
    <title>taskbin</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="960.css" />
    <link rel="stylesheet" href="taskbin.css" />
    <link rel="stylesheet" href="redmond/jquery-ui-1.8.1.custom.css" />
  </head>
  <body>
    <div id="dialog-form" title="Create new project">
      <form method="post">
      	<fieldset>
      		<label for="name">Name</label>
      		<input type="text" size="30" name="name" id="name" class="text ui-widget-content ui-corner-all" />
      	</fieldset>
      </form>      
    </div>
    <div class="container_12">
      <div class="grid_12">
        <div id="navbar" class="shadow ui-corner-bottom">
          <a href="#/">taskbin</a>
        </div>
      </div>
      <div class="grid_4">
        <div id="master" class="shadow ui-corner-all">
          <div style="text-align: right" id="new-project">
            <a id="new-project-link" href="#">New Project</a>
          </div>
          <ul id="project-list">
          </ul>
        </div>
      </div>
      <div class="grid_8">
        <div id="detail" class="shadow ui-corner-all">
          <h2 id="project-title"></h2>
          <div id="new-task-form">
            <input type="text" size="100" id="task-input" />
            <button id="new-task">Add</button>
          </div>
          <ul id="task-list">
          </ul>
        </div>
      </div>
    </div>
    <script src="vendor/couchapp/loader.js"></script>
    <script src="jquery-ui-1.8.1.custom.min.js"></script>
    <script src="taskbin.js"></script>
  </body>
</html>
